<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>REALIA オープンワールド（C案）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">REALIA</div>
    <div class="subtitle">Browser Open World / Simple Demo</div>
  </header>

  <main id="app">
    <!-- エントランス -->
    <section id="entrance" class="card">
      <h1>REALIA オープンワールド（C案）</h1>
      <p>ここはオープンワールドの入口です。</p>
      <button id="enterWorldBtn" class="primary">このエリアに入る</button>
    </section>

    <!-- ワールド -->
    <section id="world" class="hidden">
      <div class="world-header">
        <h2>オープンワールド</h2>
        <p>エリアを選んでAIアバターに話しかけられます（簡易版）</p>
      </div>

      <div class="area-grid">
        <div class="area-card" data-area="fashion">
          <h3>Fashion District</h3>
          <p>ファッション・アパレルの街</p>
          <button class="enter-area">入る</button>
        </div>
        <div class="area-card" data-area="reform">
          <h3>Reform Street</h3>
          <p>リフォーム・建築の街</p>
          <button class="enter-area">入る</button>
        </div>
        <div class="area-card" data-area="food">
          <h3>Food Street</h3>
          <p>飲食・フードの街</p>
          <button class="enter-area">入る</button>
        </div>
      </div>

      <!-- エリア内表示 -->
      <section id="areaView" class="card hidden">
        <h3 id="areaTitle"></h3>
        <p id="areaDescription"></p>

        <div class="avatar-box">
          <div class="avatar">🤖</div>
          <div class="chat">
            <div id="chatLog" class="chat-log">
              <div class="system">AIアバターに話しかけてください。</div>
            </div>
            <div class="chat-input">
              <input type="text" id="userInput" placeholder="例：このエリアでは何ができますか？">
              <button id="sendBtn">送信</button>
            </div>
          </div>
        </div>

        <button id="backBtn" class="secondary">ワールドに戻る</button>
      </section>
    </section>
  </main>

  <footer class="footer">
    <span>© REALIA Demo</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
