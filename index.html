<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>REALIA オープンワールド（C案）</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main id="アプリ">

    <!-- エントランス -->
    <section id="入口" class="カード">
      <h1>REALIA オープンワールド（C案）</h1>
      <p>ここはオープンワールドの入口です。</p>
      <button id="enterWorld" class="プライマリ">このエリアに入る</button>
    </section>

    <!-- ワールド -->
    <section id="ワールド" class="隠し">
      <div class="ワールドヘッダー">
        <h2>オープンワールド</h2>
        <p>エリアを選んでAIアバターに話しかけられます（簡易版）</p>
      </div>

      <div class="エリアグリッド">
        <div class="エリアカード" data-area="ファッション">
          <h3>ファッション・ディストリクト</h3>
          <p>ファッション・アパレルの街</p>
          <button class="エンターエリア">入る</button>
        </div>

        <div class="エリアカード" data-area="改革">
          <h3>改革通り</h3>
          <p>リフォーム・建築の街</p>
          <button class="エンターエリア">入る</button>
        </div>

        <div class="エリアカード" data-area="食べ物">
          <h3>フードストリート</h3>
          <p>飲食・フードの街</p>
          <button class="エンターエリア">入る</button>
        </div>
      </div>
    </section>

    <!-- エリア内表示 -->
    <section id="エリアビュー" class="カード 非表示">
      <h3 id="エリアタイトル"></h3>
      <p id="エリア説明"></p>
      <button id="戻る">戻る</button>
    </section>

  </main>

  <!-- ★ これが無いと動きません -->
  <script src="./app.js"></script>
</body>
</html>
