
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REALIA - Simple Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>REALIA シンプルデモ</h1>
    <p>近未来・六本木（イメージ）</p>

    <div class="card">
      <h2 id="areaTitle">Fashion District</h2>
      <p id="areaDesc">ファッション系の店舗エリアです</p>
      <button id="enterBtn">このエリアに入る</button>
    </div>

    <div id="result" style="display:none;" class="card">
      <h2>エリアに入りました</h2>
      <p>現在のエリア：<span id="currentArea"></span></p>
      <button id="backBtn">戻る</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
